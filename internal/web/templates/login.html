<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - MCPLocker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-blue-100">
                    <i class="fas fa-shield-alt text-blue-600 text-xl"></i>
                </div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Sign in to MCPLocker
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Secure your MCP services with enterprise authentication
                </p>
            </div>
            <div class="mt-8 space-y-6">
                <div class="space-y-4">
                    <a href="/auth/google" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        <i class="fab fa-google mr-2"></i>
                        Sign in with Google
                    </a>
                    
                    <a href="/auth/okta" class="group relative w-full flex justify-center py-3 px-4 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <i class="fas fa-building mr-2"></i>
                        Sign in with Okta
                    </a>

                    <a href="/auth/github" class="group relative w-full flex justify-center py-3 px-4 border border-gray-300 text-sm font-medium rounded-md text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                        <i class="fab fa-github mr-2"></i>
                        Sign in with GitHub
                    </a>
                </div>
                
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-gray-50 text-gray-500">Secure MCP Proxy</span>
                        </div>
                    </div>
                    
                    <div class="mt-6 text-center">
                        <p class="text-xs text-gray-500">
                            Your credentials are never stored locally. All API access is proxied through our secure servers.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
